on:
  workflow_call:
    inputs:
      resourceGroupName:
        required: true
        type: string
      storageAccountName:
        required: true
        type: string
      terraformStateContainerName:
        required: true
        type: string
      terraformStateBlobName:
        required: true
        type: string
      workingDirectory:
        required: true
        type: string
    secrets:
      azureClientId:
        required: true
      azureTenantId:
        required: true
      azureSubscriptionId:
        required: true

env:
  TF_VAR_resource_group_name: ${{ inputs.resourceGroupName }}

jobs: 
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    defaults:
        run:
          shell: bash

    steps:

    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Login to Azure using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.azureClientId }}
        tenant-id: ${{ secrets.azureTenantId }}
        subscription-id: ${{ secrets.azureSubscriptionId }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Enable public access for backend storage account
      run: |
        az storage account update \
        --name ${{ inputs.storageAccountName }} \
        --resource-group ${{ inputs.resourceGroupName }} \
        --public-network-access Enabled

        # Wait for 25 seconds
        echo "Enabling public network access and waiting for 25 seconds."
        sleep 25
        

    - name: Terraform Init
      id: init
      run: |
        terraform -chdir=${{ inputs.workingDirectory }} init \
        -backend-config="resource_group_name=${{ inputs.resourceGroupName }}" \
        -backend-config="storage_account_name=${{ inputs.storageAccountName }}" \
        -backend-config="container_name=${{ inputs.terraformStateContainerName }}" \
        -backend-config="key=${{ inputs.terraformStateBlobName }}"
      env:
        ARM_CLIENT_ID: ${{ secrets.azureClientId }}
        ARM_TENANT_ID: ${{ secrets.azureTenantId }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.azureSubscriptionId }}
        ARM_USE_OIDC: true
        ARM_USE_AZUREAD: true

    - name: Download the plan
      uses: actions/download-artifact@v4
      with:
        name: tf-plan
        path: ${{ inputs.workingDirectory }}/  

    - name: Apply the plan
      id: apply
      run: terraform -chdir=${{ inputs.workingDirectory }} apply -auto-approve out.tfplan
      env:
        ARM_CLIENT_ID: ${{ secrets.azureClientId }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.azureSubscriptionId }}
        ARM_TENANT_ID: ${{ secrets.azureTenantId }}
        ARM_USE_OIDC: true
        ARM_USE_AZUREAD: true

    - name: Disable public access for backend storage account
      if: always()
      run: |
        az storage account update \
        --name ${{ inputs.storageAccountName }} \
        --resource-group ${{ inputs.resourceGroupName }} \
        --public-network-access Disabled