# Gateway API Gateway - Kubernetes-standard ingress configuration
# Required for AI Conformance (Gateway API is part of the conformance spec)
#
# With gatewayClassName: istio, Istio's "automated deployment" model creates:
# - Deployment (Envoy proxy pods named <gateway-name>-istio)
# - Service (LoadBalancer with external IP)
# - HorizontalPodAutoscaler (2-5 replicas by default)
# - PodDisruptionBudget (minAvailable: 1)
#
# Docs: https://learn.microsoft.com/en-us/azure/aks/istio-gateway-api
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ${name}
  namespace: ${namespace}
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      port: ${port}
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
